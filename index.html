<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma de Estudos 2024</title>
    <link rel="shortcut icon" href="./computadores.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Cronograma de Estudos 2024-2025</h1>
        <h2>Faltam <span id="daysLeft"></span> dias</h2>
      </div>

      
      <form id="taskForm">
        <div class="form-group">
          <label for="day">Dia:</label>
          <select id="day" name="day" required>
            <option value="">Selecione um dia</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>

        <div class="form-group">
          <label for="time">Horário:</label>
          <!-- no minimo 5 dias por semana -->
          <select id="time" name="time" required>
            <option value="">Selecione um horário</option>
            <option value="07:00 - 11:00">07:00 - 11:00</option>
            <option value="13:30 - 15:30">13:30 - 15:30</option>
            <option value="16:00 - 18:00">16:00 - 18:00</option>
            <option value="19:00 - 21:00">19:00 - 21:00</option>
            <option value="20:00 - 21:00">20:00 - 21:00</option>
            <option value="21:30 - 22:30">21:30 - 22:30</option>
            
          </select>
        </div>
        
        <div class="form-group">
          <label for="activity">Matéria:</label>
          <select id="activity" name="activity" required>
            <option value="Selecione uma matéria">Selecione uma matéria</option>
            <option value="building vocabulary">Building Vocabulary</option>
            <option value="watch-netflix">Watch-Netflix</option>
            <option value="flascard">Flascard</option>
            <option value="Listening">Listening</option>
            <option value="Listening Music">Listening Music</option>
            <option value="Língua Portuguesa">Língua Portuguesa</option>
            <option value="informatica_basica">Informática básica</option>
            <option value="hardwares_perifericos">
              Hardwares e periféricos
            </option>
            <option value="windows10_painel_controle">
              Windows 10: painel de controle
            </option>
            <option value="office365">
              Microsoft Office 365 para Windows (versão em português): Word,
              Excel, PowerPoint, Outlook
            </option>
            <option value="internet">Internet</option>
            <option value="intranet_browsers">Intranet Browsers</option>
            <option value="sites_busca">Sites de busca</option>
            <option value="email">Correio eletrônico</option>
            <option value="backup_conceitos">
              Backup: conceitos básicos, tipos, dispositivos e ferramentas
            </option>
            <option value="unidades_medida">
              Unidades de medida de armazenamento
            </option>
            <option value="compactacao_arquivos">
              Compactação de arquivos
            </option>
            <option value="virus_programas_maliciosos">
              Vírus e programas maliciosos: conceitos básicos, tipos, ações
              preventivas/corretivas e softwares de segurança digital
            </option>
            <option value="redes_sociais">Redes sociais</option>
            <option value="redes_wifi">Noções sobre redes e Wi-Fi</option>
            <option value="netiqueta">Netiqueta</option>
            <option value="contexto_local">
              Contexto e realidade socioeconômica local do município de Amargosa
            </option>
            <option value="historico_amargosa">
              Histórico do município, cultura, economia, geografia, política
              local e atualidades
            </option>
            <option value="dados_ibge_amargosa">
              Dados sociodemográficos, populacionais e econômicos (IBGE Cidades
              - Amargosa)
            </option>
            <option value="inovacao_amargosa">
              Normas e critérios para a promoção da inovação e implementação de
              Smart City (Lei nº 582/2020)
            </option>
            <option value="administracao_publica">
              Administração Pública: Princípios Constitucionais
            </option>
            <option value="poderes_administrativos">
              Poderes administrativos
            </option>
            <option value="poder_policia">
              Poder de polícia e abuso de poder
            </option>
            <option value="servicos_publicos">
              Princípios norteadores dos Serviços Públicos
            </option>
            <option value="processo_administrativo">
              Princípios do Processo Administrativo
            </option>
            <option value="atos_administrativos">
              Atos administrativos: requisitos, vícios, revogação e anulação
            </option>
            <option value="lei_improbidade">
              Lei da improbidade administrativa (Lei nº 8.429/1992)
            </option>
            <option value="crimes_administracao_publica">
              Crimes contra a Administração pública (Código Penal)
            </option>
            <option value="lei_organica_amargosa">
              Lei Orgânica do Município de Amargosa
            </option>
            <option value="estatuto_servidores_amargosa">
              Estatuto dos Servidores Públicos do Município de Amargosa (Lei
              Complementar nº 8/2006)
            </option>
            <option value="codigo_posturas_amargosa">
              Código de Posturas do Município de Amargosa (Lei Complementar nº
              24/2011)
            </option>
            <option value="plano_cargos_amargosa">
              Plano de cargos e vencimentos dos servidores permanentes de
              Amargosa (Lei Complementar nº 10/2006)
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="topic">Tópico:</label>
          <input type="text" id="topic" name="topic" required />
        </div>

        <div class="form-group button-group">
          <button id="addTaskButton" type="submit">Adicionar Tarefa</button>
        </div>
      </form>

      <!-- Tabela para exibir o cronograma -->
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
            <th>Matéria</th>
            <th>Tópico</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Dropdowns e botões organizados -->
      <div class="form-actions">
        <div>
          <label for="editTaskSelect">Selecione uma tarefa para editar:</label>
          <select id="editTaskSelect">
            <option value="">Escolha uma tarefa</option>
          </select>
          <button id="editTaskButton">Editar Tarefa</button>
        </div>

        <div>
          <label for="deleteTaskSelect"
            >Selecione uma tarefa para deletar:</label
          >
          <select id="deleteTaskSelect">
            <option value="">Escolha uma tarefa</option>
          </select>
          <button id="deleteTaskButton">Deletar Tarefa</button>
        </div>
      </div>
    </div>

    <!-- Adicionar esta parte no body -->
    <h2>Tempo Total por Matéria</h2>
    <table id="tempoMateriaTable">
      <thead>
        <tr>
          <th>Matéria</th>
          <th>Carga Horária</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqui os dados serão inseridos via JavaScript -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
