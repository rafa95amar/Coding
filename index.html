<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma de Estudos 2024</title>
    <link rel="shortcut icon" href="./computadores.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Cronograma de Estudos 2024</h1>
        <h2>Faltam <span id="daysLeft"></span> dias</h2>
      </div>

      <!-- Formulário para adicionar atividades -->
      <form id="taskForm">
        <div class="form-group">
          <label for="day">Dia:</label>
          <select id="day" name="day" required>
            <option value="">Selecione um dia</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>

        <div class="form-group">
          <label for="time">Horário:</label>
          <select id="time" name="time" required>
            <option value="">Selecione um horário</option>
            <option value="07:00 - 11:00">07:00 - 11:00</option>
            <option value="13:30 - 17:30">13:30 - 17:30</option>
            <option value="19:30 - 22:30">19:30 - 22:30</option>
          </select>
        </div>

        <div class="form-group">
          <label for="activity">Matéria:</label>
          <select id="activity" name="activity" required>
            <option value="Selecione uma matéria">Selecione uma matéria</option>
            <option value="Vocabulary">Vocabulary</option>
            <option value="Pronunciation">Pronunciation</option>
            <option value="Listening">Listening</option>
            <option value="Língua Portuguesa">Língua Portuguesa</option>
            <option value="Matemática">Matemática</option>
            <option value="Informática">Informática</option>
            <option value="principios-constitucionais-adm-publica">
              Princípios Constitucionais da Administração Pública (Constituição
              Federal: art. 37 a 40)
            </option>
            <option value="poderes-administrativos">
              Poderes administrativos
            </option>
            <option value="poder-de-policia-abuso-poder">
              Poder de polícia e abuso de poder
            </option>
            <option value="principios-servicos-publicos">
              Princípios norteadores dos Serviços Públicos
            </option>
            <option value="principios-processo-administrativo">
              Princípios do Processo Administrativo
            </option>
            <option value="atos-administrativos">
              Atos administrativos: requisitos, vícios, revogação e anulação
            </option>
            <option value="lei-improbidade-administrativa">
              Lei da improbidade administrativa (Lei nº 8.429, de 2 de junho de
              1992 e alterações posteriores)
            </option>
            <option value="crimes-contra-administracao-publica">
              Crimes contra Administração pública (Código Penal, Decreto-lei nº
              2.848, de 7 de dezembro de 1940 e suas alterações posteriores,
              artigos 312 a 337-A)
            </option>
            <option value="lei-organica-amargosa">
              Lei Orgânica do Município de Amargosa
            </option>
            <option value="estatuto-servidores-amargosa">
              Estatuto dos Servidores Públicos do Município de Amargosa (Lei
              Complementar nº 8, de 2 de março de 2006 e alterações posteriores)
            </option>
            <option value="codigo-posturas-amargosa">
              Código de Posturas do Município de Amargosa (Lei Complementar nº
              24, de 20 de junho de 2011 e alterações posteriores)
            </option>
            <option value="plano-cargos-vencimentos-amargosa">
              Plano de cargos e vencimentos dos servidores permanentes do
              Município de Amargosa (Lei Complementar nº 10, de 24 de maio de
              2006 e alterações posteriores)
            </option>

            <option value="lei-9394">
              Diretrizes e Bases da Educação Nacional (Lei nº 9.394, de 20 de
              dezembro de 1996 e alterações posteriores)
            </option>
            <option value="proposta-curricular-amargosa-2020">
              Proposta Curricular do Sistema Municipal de Ensino de Amargosa
              (2020)
            </option>
            <option value="pnqei-2018">
              Parâmetros Nacionais de Qualidade da Educação Infantil (2018)
            </option>
            <option value="bncc-educacao-infantil">
              Base Nacional Comum Curricular (BNCC): etapa da Educação Infantil
            </option>
            <option value="cne-ceb-04-2010">
              Diretrizes Curriculares Nacionais da Educação Básica (Resolução
              CNE/CEB nº 04, de 13 de julho de 2010 e alterações posteriores)
            </option>
            <option value="cne-ceb-05-2009">
              Diretrizes Curriculares Nacionais para a Educação Infantil
              (Resolução CNE/CEB nº 5, de 17 de dezembro de 2009 e alterações
              posteriores)
            </option>
            <option value="educacao-infantil-tempo-integral">
              Educação Infantil em Tempo Integral
            </option>
            <option value="brincar-e-cuidar">Brincar e Cuidar</option>
            <option value="brinquedos-brincadeiras">
              Brinquedos e brincadeiras
            </option>
            <option value="literatura-educacao-infantil">
              Literatura na educação infantil
            </option>
            <option value="avaliacao-educacao-infantil">
              Avaliação em Educação Infantil
            </option>
            <option value="inclusao-aluno-neces">
              O Aluno com Necessidades Educacionais Especiais e o Processo de
              Inclusão Escolar
            </option>
            <option value="escola-inclusiva">A Escola Inclusiva</option>
            <option value="decreto-7611-2011">
              Atendimento Educacional Especializado (Decreto nº 7.611, de 17 de
              novembro de 2011 e alterações posteriores)
            </option>
            <option value="diretrizes-operacionais-aee">
              Diretrizes Operacionais para o Atendimento Educacional
              Especializado na Educação Básica, modalidade Educação Especial
              (Resolução nº 4, de 2 de outubro de 2009 e alterações posteriores)
            </option>
            <option value="diretrizes-nacionais-educacao-especial">
              Diretrizes Nacionais para a educação especial na Educação Básica
              (Resolução nº 2, de 11 de setembro de 2001 e alterações
              posteriores)
            </option>
            <option value="historico-municipio">Histórico do município</option>
            <option value="cultura-municipio">Cultura</option>
            <option value="economia-municipio">Economia</option>
            <option value="geografia-municipio">Geografia</option>
            <option value="politica-local-atualidades">
              Política local e atualidades
            </option>
            <option value="dados-sociodemograficos">
              Dados sociodemográficos, populacionais e econômicos (IBGE
              Cidades-Amargosa)
            </option>
            <option value="promocao-inovacao-smart-city">
              Normas gerais e critérios básicos para a promoção e incentivos à
              Inovação, objetivando ambientes produtivos e regras para
              implementação da Cidade Inteligente (Smart City) no âmbito do
              município de Amargosa (Lei nº 582, de 21 de agosto de 2020 e
              alterações posteriores)
            </option>
            <option value="informatica-basica">Informática básica</option>
            <option value="hardwares-perifericos">
              Hardwares e periféricos
            </option>
            <option value="windows-10-painel-controle">
              Windows 10: painel de controle
            </option>
            <option value="office-365-word-excel-powerpoint-outlook">
              Microsoft Office 365 para Windows versão em português: Word,
              Excel, PowerPoint, Outlook
            </option>
            <option value="internet-intranet">Internet. Intranet</option>
            <option value="browsers-sites-busca">
              Browsers. Sites de busca
            </option>
            <option value="correio-eletronico">Correio eletrônico</option>
            <option value="backup-conceitos-tipos">
              Backup: conceitos básicos, tipos, dispositivos e ferramentas
            </option>
            <option value="medidas-armazenamento">
              Unidades de medida de armazenamento
            </option>
            <option value="compactacao-arquivos">
              Compactação de arquivos
            </option>
            <option value="virus-programas-maliciosos">
              Vírus e programas maliciosos: conceitos básicos, tipos, ações
              preventivas/corretivas e softwares de segurança digital
            </option>
            <option value="redes-sociais">Redes sociais</option>
            <option value="redes-wifi">Noções sobre redes e Wi-Fi</option>
            <option value="netiqueta">Netiqueta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="topic">Tópico:</label>
          <input type="text" id="topic" name="topic" required />
        </div>

        <div class="form-group button-group">
          <button id="addTaskButton" type="submit">Adicionar Tarefa</button>
        </div>
      </form>

      <!-- Tabela para exibir o cronograma -->
      <table id="scheduleTable">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
            <th>Matéria</th>
            <th>Tópico</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Dropdowns e botões organizados -->
      <div class="form-actions">
        <div>
          <label for="editTaskSelect">Selecione uma tarefa para editar:</label>
          <select id="editTaskSelect">
            <option value="">Escolha uma tarefa</option>
          </select>
          <button id="editTaskButton">Editar Tarefa</button>
        </div>

        <div>
          <label for="deleteTaskSelect"
            >Selecione uma tarefa para deletar:</label
          >
          <select id="deleteTaskSelect">
            <option value="">Escolha uma tarefa</option>
          </select>
          <button id="deleteTaskButton">Deletar Tarefa</button>
        </div>
      </div>
    </div>

    <!-- Adicionar esta parte no body -->
    <h2>Tempo Total por Matéria</h2>
    <table id="tempoMateriaTable">
      <thead>
        <tr>
          <th>Matéria</th>
          <th>Carga Horária</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aqui os dados serão inseridos via JavaScript -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
