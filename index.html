<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Estudos 2024</title>
    <link rel="shortcut icon" href="./computadores.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Cronograma de Estudos 2024</h1>
            <h2>Faltam <span id="daysLeft"></span> dias</h2>
        </div>
        
        <!-- Formulário para adicionar atividades -->
        <form id="taskForm">
            <div class="form-group">
                <label for="day">Dia:</label>
                <select id="day" name="day" required>
                    <option value="">Selecione um dia</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Horário:</label>
                <select id="time" name="time" required>
                    <option value="">Selecione um horário</option>
                    <option value="07:30 - 11:30">07:30 - 11:30</option>
                    <option value="08:30 - 12:30">08:30 - 12:30</option>
                    <option value="13:30 - 17:30">13:30 - 17:30</option>
                    <option value="14:30 - 18:30">14:30 - 18:30</option>
                    <option value="15:30 - 19:30">15:30 - 19:30</option>
                    <option value="16:30 - 20:30">16:30 - 20:30</option>
                    <option value="20:00 - 22:00">20:00 - 22:00</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">Matéria:</label>
                <select id="activity" name="activity" required>
                    <option value="">Selecione uma matéria</option>
                    <option value="Inglês">Inglês</option>
                    <option value="Chat">Pronunciation</option>
                    <option value="Língua Portuguesa">Língua Portuguesa</option>
                    <option value="Matemática">Matemática</option>
                    <option value="Informática">Informática</option>
                    
                    
                </select>
            </div>
            

            <div class="form-group">
                <label for="topic">Tópico:</label>
                <input type="text" id="topic" name="topic" placeholder="Entretenimento" required>
            </div>

            <div class="form-group button-group">
                <button id="addTaskButton" type="submit">Adicionar Tarefa</button>  
            </div>
        </form>
       
        <!-- Tabela para exibir o cronograma -->
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                    <th>Matéria</th>
                    <th>Tópico</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Dropdowns e botões organizados -->
        <div class="form-actions">
            <div>
                <label for="editTaskSelect">Selecione uma tarefa para editar:</label>
                <select id="editTaskSelect">
                    <option value="">Escolha uma tarefa</option>
                </select>
                <button id="editTaskButton">Editar Tarefa</button>
            </div>

            <div>
                <label for="deleteTaskSelect">Selecione uma tarefa para deletar:</label>
                <select id="deleteTaskSelect">
                    <option value="">Escolha uma tarefa</option>
                </select>
                <button id="deleteTaskButton">Deletar Tarefa</button>
            </div>
        </div>
    </div>

    <!-- Inclui o arquivo de JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
